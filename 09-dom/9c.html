<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="heads" onclick="changeText('heads')">heads</button>
    <button class="tails" onclick="changeText('tails')">tails</button>
    <p class="text"></p>
    <script>
        let text = document.querySelector(".text");

        function changeText(param){
            if (param === 'heads'){
                text.innerHTML = "you chose heads"
            } else if (param === 'tails'){
                text.innerHTML = 'you chose tails'
            }
        }
    </script>
</body>
</html>
