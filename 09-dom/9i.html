<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(4);
    ">+4</button>

    <button onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      resetCart()
    ">Reset Cart</button>

    <p class="show"></p>

    <script>
      let cartQuantity = Number(localStorage.getItem('cartQuantity')) || 0;
      let text = document.querySelector('.show');
      text.innerHTML = ` Cart Quanitity: ${cartQuantity}`
      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        }

        if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;
        }

        cartQuantity += change;
        text.innerHTML = `Cart Quantity: ${cartQuantity}`
        localStorage.setItem('cartQuantity', cartQuantity);
      }

      function resetCart(){
        cartQuantity = 0;
        text.innerHTML = ` Cart Quanitity: ${cartQuantity}`
      }
    </script>
  </body>
</html>
