<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <script>
        function change(){
            let number = 1;
            setInterval(function(){
                if (document.title === 'App'){
                    document.title = `(${number}) New messages`;
                } else if (document.title === `(${number}) New messages`){
                    document.title = 'App'
                    number++;
                }
            }, 1000)
        }
        change();
    </script>
</body>
</html>
