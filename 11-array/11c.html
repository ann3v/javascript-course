<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        function arraySwap(array){
            let temp = array[array.length - 1]
            array[array.length - 1] = array[0];
            array[0] = temp;
            return array;
        }
        firstArray = [123,1,2,3,4,5,7]
        console.log(arraySwap(firstArray))
    </script>
</body>
</html>
