    <script>
        function countWords(array){
            let result = {};

            for (let i = 0; i < array.length; i++){
                result[array[i]] = result[array[i]] + 1 || 1;

            }
            return result;
        }

        "kiwi", "banana", "grape", "orange",
        "mango", "apple", "pear", "banana",
        "pineapple", "grape", "orange"
        ];

        console.log(countWords(fruits))
    </script>
