<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countPositives(nums){
            let count = 0;
            for (let i = 0; i < nums.length; i++){
                if (nums[i] > 0){
                    count++
                }
            }
            return count;
        }
        let array = [-1,2,-3,-3,-5,2,5];
        console.log(countPositives(array))
    </script>
</body>
</html>
