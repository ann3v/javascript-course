<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let product1 = {
            name: "basketball",
            price: 2000,
        }

        let product2 = {
            name: "football",
            price: 2500,
        }
        function compareProduct(product1, product2){
            if (product1.price > product2.price){
                return product2;
            } else {
                return product1;
            }
        }
        console.log(compareProduct(product1, product2));
    </script>
</body>
</html>
