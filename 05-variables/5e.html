<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        let coffe = 5;
        let bagles = 3;
        let soup = 9;

        let cost = coffe + (2 * bagles) + soup;
        let tax = cost * 0.1;

        console.log(`Tax (10%):$${tax}`)

        totalCost = cost + tax;
        console.log(`Total cost:$${totalCost}`)
    </script>
</body>
