<!DOCTYPE html>

<body>
    <script>
        function removeEgg(foods){
            let eggsRemoved = 0;
            let result = [];
            for (let i = 0; i < foods.length; i++){
                if (foods[i] === 'egg' && eggsRemoved < 2){
                    eggsRemoved++;
                    continue;
                } else {
                    result.push(foods[i]);
                }
            }
            return result;
        }
        let foods = ['egg','apple','egg','egg','ham'];

        console.log(removeEgg(foods));

    </script>
</body>
