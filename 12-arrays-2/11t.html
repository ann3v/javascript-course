<body>
    <script>
        function removeEgg(foods){
            let newArray = foods.slice()
            newArray.reverse()
            let eggsRemoved = 2;
            let result = [];
            for (let i = 0; i < foods.length; i++){
                if (foods[i] === 'egg' && eggsRemoved > 0){
                    eggsRemoved--;
                    continue;
                } else {
                    result.push(foods[i]);
                }
            }
            return result.reverse();
        }
        let foods = ['egg','apple','egg','egg','ham'];

        console.log(removeEgg(foods));
        console.log(foods)

    </script>
